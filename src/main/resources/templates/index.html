<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Simply Recipe</title>
</head>
<body>
	<h1 th:text="'Recipe!'">Index Page</h1>
	<table>
	<tr>
	<th>ID</th>
	<th>Description</th>
	</tr>
	<tr th:each="recipe : ${recipes}">
	<td th:text="${recipe.id}">Id</td>
	<td th:text="${recipe.description}">Tasty Recipes</td>
	</tr>
	</table>
</body>
</html>
